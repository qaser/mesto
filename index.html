<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект Mesto">
    <meta name="keywords" content="html, css, photo, journey, places">
    <meta name="author" content="Сайгин Алексей">
  </head>

<body>
  <div class="page">

    <div class="popup popup_opened">
      <div class="popup__container">
        <button class="button popup__button-close"></button>
        <form class="form">
          <p class="form__header">Редактировать профиль</p>
          <input class="form__input" type="text" value="">
          <input class="form__input" type="text" value="">
          <button class="button button_low-transparent form__button">Сохранить</button>
        </form>
      </div>
    </div>

    <header class="header">
      <img class="header__logo" src="./images/logo-France.svg" alt="Логотип Mesto">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__user">
          <img class="profile__avatar" src="./images/aleksei-ieshkin-79WedSq9uAU-unsplash(1).jpg" alt="Аватар пользователя">
          <div class="profile__description">
            <div class="intro">
              <h1 class="intro__username">Шарль Д'Артаньян</h1>
              <button class="button intro__edit-button"></button>
            </div>
            <h2 class="profile__occupation">Кандидат в мушкетёры</h2>
          </div>
        </div>
        <button class="button profile__button"></button>
      </section>

      <section class="places">
        <ul class="list places__items">
          <li class="places__item">
            <img class="places__image" src="./images/michel-grolet-bpoe9uWciPU-unsplash(1).jpg" alt="Гасконь">
            <div class="places__footer">
              <p class="places__name">Гасконь</p>
              <img class="button places__favorite" src="./images/Vector.svg" alt="Добавить в избранное">
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="./images/austin-loveing-h7l9K6eBMTM-unsplash.jpg" alt="Фезансак">
            <div class="places__footer">
              <p class="places__name">Фезансак</p>
              <img class="button places__favorite" src="./images/Vector.svg" alt="Добавить в избранное">
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="./images/leonard-cotte-c1Jp-fo53U8-unsplash.jpg" alt="Арманьяк">
            <div class="places__footer">
              <p class="places__name">Арманьяк</p>
              <img class="button places__favorite" src="./images/Vector.svg" alt="Добавить в избранное">
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="./images/anthony-choren-9butA5ecM3U-unsplash.jpg" alt="Ля Рошель">
            <div class="places__footer">
              <p class="places__name">Крепость Ля Рошель</p>
              <img class="button places__favorite" src="./images/Vector.svg" alt="Добавить в избранное">
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="./images/chris-karidis-nnzkZNYWHaU-unsplash.jpg" alt="Париж">
            <div class="places__footer">
              <p class="places__name">Париж</p>
              <img class="button places__favorite" src="./images/Vector.svg" alt="Добавить в избранное">
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="./images/marcel-strauss-t9yW6tegIRU-unsplash.jpg" alt="Собор Парижской Богоматери">
            <div class="places__footer">
              <p class="places__name">Собор Парижской Богоматери</p>
              <img class="button places__favorite" src="./images/Vector.svg" alt="Добавить в избранное">
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto France</p>
    </footer>

  <script src="./js/index.js">

</body>

</html>
