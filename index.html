<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект Mesto">
    <meta name="keywords" content="html, css, photo, journey, places">
    <meta name="author" content="Сайгин Алексей">
  </head>

  <body>
    <div class="page">

      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
      </header>

      <main class="content">

        <section class="profile">
          <div class="profile__user">
            <img class="profile__avatar" src="./images/aleksei-ieshkin-79WedSq9uAU-unsplash(1).jpg" alt="Аватар пользователя">
            <div class="profile__description">
              <div class="intro">
                <h1 class="intro__user-name">Жак-Ив Кусто</h1>
                <button class="button intro__edit-button" type="button"></button>
              </div>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
          </div>
          <button class="button profile__button" type="button"></button>
        </section>

        <section class="places">
          <ul class="list places__items">
            <!-- здесь карточки-элементы из тега template -->
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>

      <!-- всплывающее окно с формой редактирования пользователя -->
      <div class="popup" id="popup-profile">
        <div class="popup__container">
          <button class="button popup__button-close" type="button"></button>
          <form class="form" name="edit-user" id="form-profile" novalidate>
            <h2 class="form__header">Редактировать профиль</h2>
            <label class="form__field">
              <input class="form__input" id="user-name" type="text" name="name" value="" placeholder="Имя пользователя" required minlength="2" maxlength="40">
              <span class="form__input-error" id="user-name-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input" id="user-occupation" type="text" name="occupation" value="" placeholder="О себе" required minlength="2" maxlength="200">
              <span class="form__input-error" id="user-occupation-error"></span>
            </label>
            <button class="button button_low-transparent form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- всплывающее окно с формой добавления фото -->
      <div class="popup" id="popup-place">
        <div class="popup__container">
          <button class="button popup__button-close" type="button"></button>
          <form class="form" name="add-place" id="form-place" novalidate>
            <h2 class="form__header">Новое место</h2>
            <label class="form__field">
              <input class="form__input" id="place-name" type="text" name="place" value="" placeholder="Название" required minlength="2" maxlength="30">
              <span class="form__input-error" id="place-name-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input" id="place-link" type="url" name="link" value="" placeholder="Ссылка на картинку" required>
              <span class="form__input-error" id="place-link-error"></span>
            </label>
            <button class="button button_low-transparent form__button" type="submit">Создать</button>
          </form>
        </div>
      </div>

      <!-- всплывающее окно с формой добавления фото -->
      <div class="popup" id="popup-image">
        <div class="popup__container">
          <button class="button popup__button-close" type="button"></button>
          <img class="popup__image" src="#" alt="#">
          <p class="popup__image-title"></p>
        </div>
      </div>

    </div>

    <!-- шаблон карточки мест -->
    <template class="places__item-template">
      <li class="places__item" id="">
        <button class="button button_high-transparent places__basket" type="button"></button>
        <img class="places__image" src="#" alt="Картинка">
        <div class="places__footer">
          <h3 class="places__name"></h3>
          <button class="button button_high-transparent places__favorite" type="button"></button>
        </div>
      </li>
    </template>
    <!-- конец карточки мест -->

    <!-- обязательно добавить type="module" чтобы работали импорты в скриптах -->
    <script type="module" src="./js/index.js"></script>
    <script src="./js/validate.js"></script>

  </body>

</html>
