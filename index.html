<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект Mesto">
    <meta name="keywords" content="html, css, photo, journey, places">
    <meta name="author" content="Сайгин Алексей">
  </head>

  <body>
    <div class="page">

      <div class="popup">
        <div class="popup__container">
          <button class="button popup__button-close" type="button"></button>
          <form class="form" name="edit-user">
            <h2 class="form__header">Редактировать профиль</h2>
            <input class="form__input" id="user-name" type="text" name="name" value="">
            <input class="form__input" id="user-occupation" type="text" name="occupation" value="">
            <button class="button button_low-transparent form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
      </header>

      <main class="content">

        <section class="profile">
          <div class="profile__user">
            <img class="profile__avatar" src="./images/aleksei-ieshkin-79WedSq9uAU-unsplash(1).jpg" alt="Аватар пользователя">
            <div class="profile__description">
              <div class="intro">
                <h1 class="intro__user-name">Жак-Ив Кусто</h1>
                <button class="button intro__edit-button" type="button"></button>
              </div>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
          </div>
          <button class="button profile__button" type="button"></button>
        </section>

        <section class="places">
          <ul class="list places__items">
            <li class="places__item">
              <img class="places__image" src="./images/michel-grolet-bpoe9uWciPU-unsplash(1).jpg" alt="Гасконь">
              <div class="places__footer">
                <h3 class="places__name">Карачаевск</h3>
                <button class="button button_high-transparent places__favorite" type="submit"></button>
              </div>
            </li>
            <li class="places__item">
              <img class="places__image" src="./images/austin-loveing-h7l9K6eBMTM-unsplash.jpg" alt="Фезансак">
              <div class="places__footer">
                <h3 class="places__name">Гора Эльбрус</h3>
                <button class="button button_high-transparent places__favorite" type="submit"></button>
              </div>
            </li>
            <li class="places__item">
              <img class="places__image" src="./images/leonard-cotte-c1Jp-fo53U8-unsplash.jpg" alt="Арманьяк">
              <div class="places__footer">
                <h3 class="places__name">Арманьяк</h3>
                <button class="button button_high-transparent places__favorite" type="submit"></button>
              </div>
            </li>
            <li class="places__item">
              <img class="places__image" src="./images/anthony-choren-9butA5ecM3U-unsplash.jpg" alt="Ля Рошель">
              <div class="places__footer">
                <h3 class="places__name">Крепость Ля Рошель</h3>
                <button class="button button_high-transparent places__favorite" type="submit"></button>
              </div>
            </li>
            <li class="places__item">
              <img class="places__image" src="./images/chris-karidis-nnzkZNYWHaU-unsplash.jpg" alt="Париж">
              <div class="places__footer">
                <h3 class="places__name">Париж</h3>
                <button class="button places__favorite" type="submit"></button>
              </div>
            </li>
            <li class="places__item">
              <img class="places__image" src="./images/marcel-strauss-t9yW6tegIRU-unsplash.jpg" alt="Собор Парижской Богоматери">
              <div class="places__footer">
                <h3 class="places__name">Собор Парижской Богоматери</h3>
                <button class="button button_high-transparent places__favorite" type="submit"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>

    </div>

    <script src="./js/index.js"></script>

  </body>

</html>
