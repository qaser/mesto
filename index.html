<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект Mesto">
    <meta name="keywords" content="html, css, photo, journey, places">
    <meta name="author" content="Сайгин Алексей">
  </head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="user">
          <img class="avatar" src="./images/aleksei-ieshkin-79WedSq9uAU-unsplash(1).jpg" alt="Аватар пользователя">
          <div class="description">
            <div class="intro">
              <h1 class="username">Шарль Д'Артаньян</h1>
              <button class="edit-button" src="./images/Edit Button.svg">
            </div>
            <h2 class="occupation">Кандидат в мушкетёры</h2>
          </div>
        </div>
        <button class="button"></button>
      </section>
      <section class="places">
        <ul class="list places-items">
          <li class="item">
            <img class="place-image" src="./images/michel-grolet-bpoe9uWciPU-unsplash(1).jpg" alt="">
            <div class="item-footer">
              <p class="place-name">Гасконь</p>
              <img class="favorite" src="./images/Vector.svg" alt="Добавить в избранное">
            </div>
          </li>
          <li class="item">
            <img class="place-image" src="./images/austin-loveing-h7l9K6eBMTM-unsplash.jpg" alt="">
            <div class="item-footer">
              <p class="place-name">Фезансак</p>
              <img class="favorite" src="./images/Vector.svg" alt="Добавить в избранное">
            </div>
          </li>
          <li class="item">
            <img class="place-image" src="./images/leonard-cotte-c1Jp-fo53U8-unsplash.jpg" alt="">
            <div class="item-footer">
              <p class="place-name">Арманьяк</p>
              <img class="favorite" src="./images/Vector.svg" alt="Добавить в избранное">
            </div>
          </li>
          <li class="item">
            <img class="place-image" src="./images/anthony-choren-9butA5ecM3U-unsplash.jpg" alt="">
            <div class="item-footer">
              <p class="place-name">Крепость Ля Рошель</p>
              <img class="favorite" src="./images/Vector.svg" alt="Добавить в избранное">
            </div>
          </li>
          <li class="item">
            <img class="place-image" src="./images/chris-karidis-nnzkZNYWHaU-unsplash.jpg" alt="">
            <div class="item-footer">
              <p class="place-name">Париж</p>
              <img class="favorite" src="./images/Vector.svg" alt="Добавить в избранное">
            </div>
          </li>
          <li class="item">
            <img class="place-image" src="./images/marcel-strauss-t9yW6tegIRU-unsplash.jpg" alt="">
            <div class="item-footer">
              <p class="place-name">Собор Парижской Богоматери</p>
              <img class="favorite" src="./images/Vector.svg" alt="Добавить в избранное">
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="copyright">© 2020 Mesto Russia</p>
    </footer>

</body>
